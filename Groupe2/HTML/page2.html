<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau, image, div et span</title>
</head>
<body>
    <nav>
        <a href="index.html">Retour</a>
    </nav>
    <!-- src c'est la source de l'image -->
    <img src="img/prof.png" alt="Une image de prof">
    <!-- La balise div, sert à diviser, sert principalement en CSS -->
    <!-- Permet d'englober des blocs de code -->
    <div>
        
    </div>
    <p>
        <!-- La balise span sert à changer le style des mots -->
        Le groupe 2 est le <span style="color:red">meilleur</span> groupe
    </p>
    <h1>Liste des prochains spectales</h1>
    <table border="1">
        <!-- thead, c'est comme tr, mais pour un header -->
        <thead>
            <tr>
                <!-- th c'est un genre de h1 de tableau -->
                <!-- On met le nom de la colonne dans un th -->
                <th colspan="2">Les spectacles</th>    
            </tr>
        </thead>
        <!-- tr, c'est une rangé -->
        <tr>
            <!-- td, c'est une cellule. -->
            <td>Date</td>
            <td>Groupe</td>
        </tr>
        <tr>
            <td>
                2/3/2021
            </td>
            <td>
                Metalicto
            </td>
        </tr>
        <tr>
            <!-- rowspan a un impact sur la rangée du desous.
            prend deux rangés pour afficher la donnée -->
            <td rowspan="2">
                5/3/2021
            </td>
            <td>
                Death Poutine
            </td>
        </tr>
        <tr>
            <td>
                Ghost in the gravy
            </td>
        </tr>

    </table>
</body>
</html>
